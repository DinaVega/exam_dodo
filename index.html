<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodo</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="order">
        <div class="container">
          <article class="order__card">
            <p class="order__no">Заказ №231</p>
            <div class="order__wrapper">
              <div class="wrapper__left">
                <p class="took">Приняли</p>
              </div>
              <div class="wrapper__right">
                <p class="time">24 мин</p>
              </div>
            </div>
            <div class="order__decor"></div>
            <div class="address__wrap">
              <p class="address">
                Адрес доставки:
                <span class="address__font address">
                  Москва, ул. 1-я Машиностроения, д. 10</span
                >
              </p>
            </div>
            <div class="order__bts">
              <button class="btn__cancel">Отменить заказ</button>
              <a href="#"
                ><button class="btn__return">Вернуться в меню</button></a
              >
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
